<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll and Input Example</title>
    <style>

body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #greeting {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #namePreview {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div style="height: 2000px;">
        <h1>Scroll to Test the Back-to-Top Button</h1>
        <input type="text" id="nameInput" placeholder="Type your name">
        <div id="namePreview">Your name will appear here</div>
    </div>
    <button id="back-to-top">Back to Top</button>
    <script src="script.js"></script>
</body>
</html>
